<!DOCTYPE html>
<html lang="eng"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
            rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
</head>
<body>
<div class="container mx-auto md:px-6">
    <div class="my-2">
        <button
                type="button"
                class="inline-block mt-auto rounded-full border-2 border-success px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-success transition duration-150 ease-in-out hover:border-success-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-success-600 focus:border-success-600 focus:text-success-600 focus:outline-none focus:ring-0 active:border-success-700 active:text-success-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                data-te-ripple-init>
            <a th:href="@{/blog/add}"  class="underline hover:text-blue-600" style="cursor: pointer">add blog</a>
        </button>

    </div>
    <div class="flex flex-col">
        <div class="overflow-x-auto">
            <div class="inline-block min-w-full">
                <div class="overflow-hidden border-t border-r border-l">
                    <table class="min-w-full text-center text-sm font-light">
                        <thead class="border-b font-medium dark:border-neutral-500">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Topic</th>
                            <th scope="col">Number Of Readings</th>
                            <th scope="col">checked</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${blogs}" class="border-b dark:border-neutral-500">
                            <td class="whitespace-nowrap font-medium" th:text="${item.getId()}"></td>
                            <td class="whitespace-nowrap" th:text="${item.getTitle()}"></td>
                            <td class="whitespace-nowrap" th:text="${item.getTopic()}"></td>
                            <td class="whitespace-nowrap" th:text="${item.getNumberOfReadings()}"></td>
                            <td class="whitespace-nowrap" th:text="${item.isChecked()}"></td>
                            <td class="whitespace-nowrap">
                                <button
                                        type="button"
                                        class="inline-block mt-auto rounded-full border-2 border-success px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-success transition duration-150 ease-in-out hover:border-success-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-success-600 focus:border-success-600 focus:text-success-600 focus:outline-none focus:ring-0 active:border-success-700 active:text-success-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                                        data-te-ripple-init>
                                    <a th:href="@{/blog/get/{id}(id=${item.getId()})}"
                                       class="underline mr-1 hover:text-blue-600">SHOW</a>
                                </button>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            fontFamily: {
                sans: ["Roboto", "sans-serif"],
                body: ["Roboto", "sans-serif"],
                mono: ["ui-monospace", "monospace"],
            },
        },
        corePlugins: {
            preflight: false,
        },
    };
</script>
</body>
</html>
